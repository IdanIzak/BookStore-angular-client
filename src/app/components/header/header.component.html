<header class="header">
  <div class="container">
  <div class="nav-container">
    <a routerLink="/home">Book store</a>
    <a id="cart" routerLink="/cart">Cart</a>
  </div>
  <div class="user-nav" *ngIf="!isUserLoggedIn(); else userConnected">
    <a routerLink="/signup">Sign up</a>
    <a routerLink="/login">Login</a>
  </div>
    <ng-template #userConnected>
      <div class="user-nav">
        <a *ngIf="!user.isAdmin" routerLink="/profile" class="profile-link">{{user.username}}</a>
        <a *ngIf="user.isAdmin" routerLink="/admin" class="profile-link">{{user.username}}</a>
        <a routerLink="/login" (click)="logout()">Logout</a>
      </div>
    </ng-template>
  </div>
  <div class="search">
    <form (ngSubmit)="showResults(search.value)">
      <input #search type="search" name="search" id="searchInput" [(ngModel)]="searchInput"  placeholder="I'm looking for..."/>
    </form>
    <a class="search-button" [routerLink]="['/search']" [queryParams]="{ searchText: searchInput }">
      <img src="https://img.icons8.com/material-outlined/384/000000/search--v1.png"/>
    </a>
  </div>
</header>
